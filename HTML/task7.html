<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .item {
            margin: 30px;
        }

        .answer {
            display: none;
        }

        .arrow {
            display: inline-block;
            transform: rotate(-90deg);
            transition: transform 0.3s ease;
        }
        .arrow.open{
            transform: rotate(0deg)
        }

        .gallery-container{
            margin: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        
        @media(max-width: 900px){
            .gallery-container{
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media(max-width: 600px){
            .gallery-container{
                grid-template-columns: repeat(1, 1fr);
            }
        }

        .card{
            display: block;
            width: 200px;
            height: 200px;
            position: relative;
        }
        .card img{
            width: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            animation: fadeIn 1s forwards ;
            transition: transform 0.4s ease;
        }
        .overlay-text{
            position: absolute;
            color: white;
            text-transform: uppercase;
            width: 100%;
            z-index: 2;
            background-color: rgb(0, 0, 0,.3);
            height: 100%;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s forwards ;
        }

        .card:hover{
            transform: scale(1.1);
        }

        .card:hover .overlay-text{
            display: none;
        }
        

        @keyframes fadeIn {
            from{
                opacity: 0;
                transform: scale(0.95);
            }
            to{
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">
            <div class="question">What is HTML? <span class="arrow">▼</span></div>
            <div class="answer">HTML is the structure of a webpage.</div>
        </div>

        <div class="item">
            <div class="question">What is CSS? <span class="arrow">▼</span></div>
            <div class="answer">CSS is used for styling.</div>
        </div>

        <div class="item">
            <div class="question">What is JS? <span class="arrow">▼</span></div>
            <div class="answer">JS makes your page interactive.</div>
        </div>
    </div>

    <h1>Gallery</h1>
    <div class="gallery-container">
    
        <div class="card">
            <img src="https://picsum.photos/300?random=1" alt="">
            <span class="overlay-text"> View Image</span>

        <div class="card">

    <script>
        const questions = document.querySelectorAll(".question")

        questions.forEach(qst => {
            qst.addEventListener("click", () => {

                const parent = qst.parentElement;
                const answer = parent.querySelector(".answer")
                const arrow = qst.querySelector(".arrow")

                document.querySelectorAll(".answer").forEach(ans => {
                    if(ans != answer) ans.style.display = "none"
                })

                answer.style.display = answer.style.display === "block" ? "none" : "block"
                arrow.classList.toggle("open");

            })
        })
    </script>

</body>

</html>
