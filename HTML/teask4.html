<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .Options{
            display: none;
            flex-direction: column;
        }
        .Options a{
            text-decoration: none;
            padding: 4px;
            margin: 4px;
        }
        .menu-btn{
            cursor: pointer;
        }
        .question{
            margin: 10px;
        }
        .answer{
            display: none;
        }
        .item.active .answer{
            display: block;
        }
    </style>

    
</head>

<body>
    <div class="nav"></div>
    <div class="menu-btn" id="menu-btn">â˜°</div>
    <div class="Options" id="option">
        <a href="">Home</a>
        <a href="">about</a>
        <a href="">project</a>
        <a href="">Contact</a>
    </div>


    <h1>FAQ Section</h1>
    <div class="quns" id="qstnContaner">
        <div class="item active">
            <div class="question" id="qstn">What is HTML?</div>
            <div class="answer">HTML stands for Hyper Text Markup Language used to structure web pages.</div>
        </div>

        <div class="item active">
            <div class="question" id="qstn">What is CSS?</div>
            <div class="answer">CSS is used to style and layout web pages</div>
        </div>

        <div class="item active">
            <div class="question" id="qstn">What is JS?</div>
            <div class="answer">JavaScript makes web pages interactive abd dynamic.</div>
        </div>
    </div>


    <script>
        const menu = document.getElementById("menu-btn")
        const option = document.getElementById("option")
        const qns = document.querySelectorAll(".question")

        let show = false;

        menu.addEventListener("click" , () => {
            if(!show){
                option.style.display = "flex"
                show = true;
            }else{
                option.style.display = "none"
                show = false;
            }
        })

        qns.forEach(q => {
            q.addEventListener("click", () => {
                const item = q.parentElement;

                document.querySelectorAll(".item").forEach(i => {
                    if(i !== item) i.classList.remove('active')
                })
                item.classList.toggle('active')
            })
        })
    </script>
</body>

</html>
